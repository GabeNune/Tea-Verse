<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Tea Verse - Chás</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="img/logo without text.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header>
    <div class="header h-[120px] md:h-[120px] bg-[#1b4332] flex items-center">
      <nav class="content-header flex items-center w-full px-4 md:px-16 h-full relative">
        <div class="header-brand flex items-center min-w-[120px] h-full">
          <img src="img/logo_with_text.png" alt="Tea Verse Logo" class="logo-img h-[80px] md:h-[120px] w-auto mr-4 md:mr-10 object-contain" />
          <div class="logo-text hidden md:block">
            <h1 class="brand-title text-white text-2xl font-bold">Tea Verse</h1>
            <p class="brand-tagline text-green-100 text-sm">Natureza em cada xícara</p>
          </div>
        </div>
        <!-- Hamburger Button -->
        <button id="menu-btn" class="block md:hidden ml-auto text-white focus:outline-none" aria-label="Abrir menu">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/>
          </svg>
        </button>
        <!-- Navigation Links -->
        <div id="nav-links" class="nav-links flex-1 flex justify-center items-center gap-4 md:gap-7 text-lg md:text-xl
          md:flex
          absolute md:static top-[100%] left-0 w-full bg-[#1b4332] md:bg-transparent flex-col md:flex-row
          transition-all duration-300
          hidden md:flex z-20">
          <a href="index.html" class="text-white hover:text-green-200 transition py-2 md:py-0">Quem somos?</a>
          <a href="about.html" class="text-white hover:text-green-200 transition py-2 md:py-0">Chás</a>
          <a href="contact.html" class="text-white hover:text-green-200 transition py-2 md:py-0">Contato</a>
        </div>
      </nav>
    </div>
  </header>
  <section class="hero_section">
    <div class="hero-image flex flex-col items-center justify-center min-h-[calc(100vh-120px-150px)] w-full bg-cover bg-center" style="background-image: url('img/pexels-osmachko-230477.jpg'); filter: saturate(1.3) contrast(1.1);">
      <div class="text-hero w-full flex flex-col items-center px-4 md:px-0">
        <h1 class="tea-title mb-8 text-3xl md:text-5xl text-[#cfb682] font-serif text-center drop-shadow">Tea Verse</h1>
        <!-- Filter Buttons -->
        <div id="filter-section" class="flex flex-wrap justify-center gap-2 mb-8">
          <button class="filter-btn px-4 py-2 rounded-full bg-green-200 text-green-900 font-semibold transition hover:bg-green-700 hover:text-white" data-category="Calmantes">Calmantes</button>
          <button class="filter-btn px-4 py-2 rounded-full bg-green-200 text-green-900 font-semibold transition hover:bg-green-700 hover:text-white" data-category="Imunidade">Imunidade</button>
          <button class="filter-btn px-4 py-2 rounded-full bg-green-200 text-green-900 font-semibold transition hover:bg-green-700 hover:text-white" data-category="Energia">Energia</button>
          <button class="filter-btn px-4 py-2 rounded-full bg-green-200 text-green-900 font-semibold transition hover:bg-green-700 hover:text-white" data-category="Foco">Foco</button>
          <button class="filter-btn px-4 py-2 rounded-full bg-green-200 text-green-900 font-semibold transition hover:bg-green-700 hover:text-white" data-category="all">Todos</button>
        </div>
        <!-- Tea List -->
        <div id="tea-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full px-4"></div>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer flex flex-col md:flex-row items-center justify-center gap-6 md:gap-10 min-h-[150px] px-4 md:px-10 bg-[#1b4332]">
      <div class="anchor-footer flex items-center mb-4 md:mb-0">
        <a href="#"><img src="img/anchor.png" width="80" class="md:w-[100px]" alt="Anchor"></a>
      </div>
      <div class="text-footer flex flex-col items-center justify-center">
        <h5 class="text-white text-center text-base md:text-lg">Gabriel Nunes 2025 - &copy; Todos os direitos reservados</h5>
        <h5 class="text-white text-center text-base md:text-lg">Trabalho Acadêmico sem fins lucrativos</h5>
      </div>
    </div>
  </footer>
  <script>
    // Hamburger menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const navLinks = document.getElementById('nav-links');
    menuBtn.addEventListener('click', () => {
      navLinks.classList.toggle('hidden');
    });
    // Optional: close menu when a link is clicked (for better UX)
    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if(window.innerWidth < 768) navLinks.classList.add('hidden');
      });
    });

    // Tea data by category, now with image placeholders
    const teas = {
      Calmantes: [
        { name: "Camomila", image: "img/teas/camomila.jpg" },
        { name: "Melissa", image: "img/teas/melissa.jpg" },
        { name: "Passiflora", image: "img/teas/passiflora.jpg" },
        { name: "Lavanda", image: "img/teas/lavanda.jpg" },
        { name: "Tília", image: "img/teas/tilia.jpg" }
      ],
      Imunidade: [
        { name: "Gengibre", image: "img/teas/gengibre.jpg" },
        { name: "Equinácea", image: "img/teas/equinacea.jpg" },
        { name: "Hortelã", image: "img/teas/hortela.jpg" },
        { name: "Chá-verde", image: "img/teas/chaverde.jpg" },
        { name: "Alecrim", image: "img/teas/alecrim.jpg" }
      ],
      Energia: [
        { name: "Chá-preto", image: "img/teas/chapreto.jpg" },
        { name: "Chá-mate", image: "img/teas/chamate.jpg" },
        { name: "Chá de guaraná em pó", image: "img/teas/guarana.jpg" },
        { name: "Chá de ginseng", image: "img/teas/ginseng.jpg" },
        { name: "Chá de cacau", image: "img/teas/cacau.jpg" }
      ],
      Foco: [
        { name: "Alecrim", image: "img/teas/alecrim.jpg" },
        { name: "Chá de sálvia", image: "img/teas/salvia.jpg" },
        { name: "Chá de ginkgo biloba", image: "img/teas/ginkgo.jpg" },
        { name: "Chá-oolong", image: "img/teas/oolong.jpg" },
        { name: "Matcha", image: "img/teas/matcha.jpg" }
      ]
    };

    function renderTeas(category) {
      const teaList = document.getElementById('tea-list');
      teaList.innerHTML = '';
      let teasToShow = [];
      if (category === 'all') {
        for (const cat in teas) {
          teas[cat].forEach(tea => {
            teasToShow.push({ ...tea, category: cat });
          });
        }
      } else {
        teas[category].forEach(tea => {
          teasToShow.push({ ...tea, category });
        });
      }
      teaList.innerHTML = teasToShow.map(tea =>
        `<div class="tea-card flex flex-col items-center bg-white rounded-xl shadow-md p-6 transition hover:shadow-lg">
          <img src="${tea.image}" alt="${tea.name}" class="tea-card-img w-[180px] h-[140px] object-cover rounded-lg mb-3" />
          <div class="tea-card-title text-xl font-bold text-green-700 mb-2 text-center">${tea.name}</div>
          <div class="tea-card-category text-sm bg-green-100 text-green-900 rounded-full px-3 py-1 mb-2 text-center">${tea.category}</div>
        </div>`
      ).join('');
    }

    // Initial render
    renderTeas('all');

    // Filter button logic
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        renderTeas(this.dataset.category);
      });
    });
  </script>
</body>
</html>
